    <script>
      Blockly.HSV_SATURATION = 1; 
      Blockly.HSV_VALUE = 1; 
      Blockly.Blocks['set_color'] = {
        init: function() {
          this.jsonInit({
            "message0": "Set Color to %1 %2 %3",
            "args0": [
                {
                  "type": "field_number",
                  "name": "RED",
                  "value": 0
                },
                {
                  "type": "field_number",
                  "name": "GREEN",
                  "value": 0
                },
                {
                  "type": "field_number",
                  "name": "BLUE",
                  "value": 0
                }
            ],
            "colour": 160,
            "previousStatement": null,
            "nextStatement": null,
          });
        }
      };

      Blockly.JavaScript['set_color'] = function(block) {

        var input1 = block.getFieldValue("RED");
        var input2 = block.getFieldValue("GREEN");
        var input3 = block.getFieldValue("BLUE");
        // var argument0 = Blockly.JavaScript.valueToCode(block, 'VALUE',
        //     Blockly.JavaScript.ORDER_FUNCTION_CALL) || '\'\'';
        return 'set_color("'+ input1 + '","' + input2 + '","' + input3 +'");';
      };

      Blockly.Blocks['set_width'] = {
        init: function() {
          this.jsonInit({
            "message0": "Set Line Width to %1 ",
            "args0": [
                {
                  "type": "field_number",
                  "name": "WIDTH",
                  "value": 4
                }
            ],
            "colour": 42,
            "previousStatement": null,
            "nextStatement": null,
          });
        }
      };

      Blockly.JavaScript['set_width'] = function(block) {

        var input1 = block.getFieldValue("WIDTH");
        return 'set_width("'+ input1 + '");';
      };

    </script>
