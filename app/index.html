    <script>
      Blockly.HSV_SATURATION = 1; 
      Blockly.HSV_VALUE = 1; 
      Blockly.Blocks['set_clothes'] = {
        init: function() {
          this.jsonInit({
            "message0": "Set %1 to %2",
            "args0": [
              {
                "type": "field_dropdown",
                "name": "CLOTHES",
                "options": [
                  [ "Outfit", "Outfit" ],
                  [ "Accessory", "Accessory" ],
                  [ "Hat", "Hat"],
                  [ "Shirt", "Shirt"],
                  [ "Pant", "Pant"]
                ]
              },
              {
                "type": "input_value",
                "name": "VALUE"
              }
            ],
            "colour": 160,
            "previousStatement": null,
            "nextStatement": null,
          });
        }
      };

      Blockly.JavaScript['set_clothes'] = function(block) {

        var input1 = block.getFieldValue('CLOTHES');
        var input2 = Blockly.JavaScript.valueToCode(block, 'VALUE', Blockly.JavaScript.ORDER_NONE);
        // var argument0 = Blockly.JavaScript.valueToCode(block, 'VALUE',
        //     Blockly.JavaScript.ORDER_FUNCTION_CALL) || '\'\'';
        return 'set_clothes('+ '"'+ input1+'", "'+ input2+'"'+');';
      };
